<!DOCTYPE html>
<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection"/>

        <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/core.css">
        
        <title>TechPedia</title>
    </head>
    <body onLoad="getArticle()">
        <header>
            <div class="navbar-fixed">
                <nav class="indigo">
                    <div class="nav-wrapper">
                        <div class="row">
                            <div class="col s2 hide-on-med-and-down">
                                <a href="index.html" class="brand-logo">TechPedia</a>
                            </div>
                            <div class="col s2 push-s2 hide-on-large-only">
                                <a href="index.html" class="brand-logo">TechPedia</a>
                            </div>
                            <form class="col s3 push-s3 push-m6 push-l6">
                                <div class="hide-on-med-and-down">
                                    <div class="input-field">
                                        <i class="fa fa-search fa-lg prefix"></i>
                                        <input id="searchtop" type="text" required>
                                        <label for="searchtop"></label>
                                    </div>
                                </div>
                                <div class="hide-on-large-only">
                                    <form>
                                        <input type="search" placeholder="Search">
                                    </form>
                                </div>
                            </form>
                        </div>
                    </div>
                </nav>
            </div>
              
        </header>
        <main>
            <div class="container">
                <div class="col s12">
                    <div class="col s1" style="float: right;">
                        <a href="" class="btn-floating deep-orange" id="btnpencil">
                            <i class="fa fa-pencil"></i>
                        </a>
                    </div>
                    <h3 id="titulo"></h3>
                    
                    <p class="flow-text" id="subtitle"></p>
                </div>
                <div class="divider"></div>
                <div id="content">
                </div>
            </div>
        </main>
        <footer>           
        </footer>
        <script type="text/javascript" src="cordova.js" charset="utf-8"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/search.js"></script>
        <script type="text/javascript" src="js/materialize.js"></script>
        <script type="text/javascript">     
            $(document).ready(function() {
              Materialize.updateTextFields();
            });
            function getArticle(){
                var conn= new Connection();
                conn.getArticle(decodeURIComponent(findGetParameter("title")));
            }
            setSearchInput();
            
        </script>
    </body>
</html>
